<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Survey Form</title>
</head>

<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">
                Thank you for signing up to Netflix. Tell me more about yourself.
            </h3>
        </header>
        <section id="survey-form-container">
            <form action="results.html" method="get">
                <div class="input-box">
                    <label for="name">Name</label>
                    <br />
                    <input type="text" name="adÄ±" id="name" required placeholder="Enter Your Name" />
                </div>

                <div class="input-box">
                    <label for="age">Age</label>
                    <br />
                    <input type="number" id="age" placeholder="Age" required />
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <br />
                    <input type="text" id="email" placeholder="Enter Your Email" required />
                </div>
                <br>

                <div class="input-box">
                    <label for="content">Content Type</label>
                    <br />
                    <select name="content" id="dropdown">
                        <!-- <option value=""  disabled>None</option> -->
                        <option value="movie">Movies</option>
                        <option value="series">Series</option>
                        <option value="tvshows">TV Shows</option>
                    </select>
                </div>

                <div class="input-box" id="checkbox">
                    <label for="">Movie Type</label>
                    <br />
                    <input type="checkbox" id="first-check" value="comedy" />
                    <label for="first-check">Comedy</label>
                    <br />
                    <input type="checkbox" id="second-check" value="action" />
                    <label for="second-check">Action</label>
                    <br />
                    <input type="checkbox" id="third-check" value="romance" />
                    <label for="third-check">Romance</label>
                </div>

                <div class="input-box" id="radio">
                    <label for="">Gender</label>
                    <br />
                    <input type="radio" id="first-radio" value="male" />
                    <label for="first-radio">Male</label>
                    <br />
                    <input type="radio" id="second-radio" value="female" checked />
                    <label for="second-radio">Female</label>
                    <br />
                    <input type="radio" id="third-radio" value="other" />
                    <label for="third-radio">Other</label>
                </div>

                <div class="input-box">
                    <label for="feedback">Feedback</label>
                    <br />
                    <textarea name="feedback" id="feedback" placeholder="any comment"></textarea>
                </div>

                <div class="form-submit">
                    <button type="submit" id="form-button">Send</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
